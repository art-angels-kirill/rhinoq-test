name: Audio
slug: bdt_audio
groups: Shortcode Ultimate
form:
  general:
    - name: style
      type: select
      options:
        dark: Dark
        light: Light
      value: dark

    - name: url
      type: file-manager
      help: "Please give specific audio file url. Supported formats: mp3, ogg"
      label: File

    - name: autoplay
      type: switch

    - name: loop
      type: switch

    - name: volume
      type: slider
      max: 100
      step: 2
      value: 50