name : QR Code
slug : bdt_qrcode
groups : Shortcode Ultimate
form :
  general :
    - name: data

    - name: title

    - name: size
      type: slider
      min: 10
      max: 1000
      step: 20
      value: 200

    - name: link

    - name: target
      type: select
      options:
        self: Self
        blank: Blank
      value: blank

  Style:
    - name: margin
      type: slider
      max: 50
      step: 5

    - name: align
      type: select
      options:
        none: None
        left: Left
        center: Center
        right: Right
      value: none

    - name: color
      label: Code Color
      type: color

    - name: background
      type: color
