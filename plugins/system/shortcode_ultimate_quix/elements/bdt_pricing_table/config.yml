name: Pricing Table
slug: bdt_pricing_table
groups: ["Shortcode Ultimate", "content"]

form:
  general:
    - name: pricing_plan 
      type: group-repeater
      schema:
        - name: title
          value: Standard

        - name: price
          value: 19.99

        - name: before
          label: Before Price
          value: $

        - name: after
          label: After Price

        - name: period
          value: per month

        - name: featured
          help: Show this plan as featured
          type: switch

        - name: icon
          help: 'Type your icon name here. Example- "icon: home" or "licon: home"'
          value: 'icon: heart'

        - name: icon_color
          label: Icon Color
          type: color

        - name: btn_url
          label: Button URL
          value: '#'

        - name: btn_target
          label: Button Link target
          type: select
          options:
            self: Self
            blank: Blank
          value: self

        - name: btn_text
          label: Button Text
          value: Sign up now

        - name: btn_color
          label: Button Color
          type: color

        - name: btn_background
          label: Button Background
          type: color

        - name: btn_background_hover
          label: Button Hover Background
          type: color

        - name: badge
          help: you can set badge text from here.
        
        - name: badge_background
          label: Badge Background
          type: color

        - name: text_color
          label: Text Color
          type: color

        - name: background
          help: "Plan background color, recommended value hex color. Example: #eeeeee"
          label: Plan Background
          type: color

        - name: content
          type: editor
          value: <ul><li>Option 1</li><li>Option 2</li><li>Option 3</li></ul>
      value:
        - title: Standard
      
  styles:
    - name: style
      type: select
      options:
        1: Style 1
        2: Style 2
        3: Style 3
        4: Style 4
      value: 1